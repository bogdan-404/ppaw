services:
  postgres:
    image: postgres:16
    container_name: ppaw-postgres
    environment:
      POSTGRES_DB: dbFirst
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ppaw-backend-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dbFirst
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  backend-admin:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ppaw-backend-admin
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dbFirst
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: admin
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ppaw-frontend
    environment:
      REACT_APP_API_BASE_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend-api
    restart: unless-stopped

volumes:
  postgres_data:
