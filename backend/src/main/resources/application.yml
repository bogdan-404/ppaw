spring:
  application:
    name: ppaw-monetization
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/dbFirst}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: false
    locations: classpath:db/migration
    schemas: public
  
  cache:
    type: simple
  
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.ppaw: INFO
    org.springframework.cache: DEBUG

---
# API profile - REST API only, no MVC controllers
spring:
  config:
    activate:
      on-profile: api

---
# Admin profile - MVC only, REST API controllers excluded
spring:
  config:
    activate:
      on-profile: admin
