<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plans Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">PPAW Admin</span>
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-light">Dashboard</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <h2>Plans Management</h2>
        <a th:href="@{/admin/plans/new}" class="btn btn-success mb-3">Add New Plan</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Price (cents)</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="plan : ${plans}">
                    <td th:text="${plan.code}"></td>
                    <td th:text="${plan.name}"></td>
                    <td th:text="${plan.priceCents}"></td>
                    <td th:text="${plan.isActive}"></td>
                    <td>
                        <a th:href="@{/admin/plans/edit/{id}(id=${plan.id})}" class="btn btn-sm btn-primary">Edit</a>
                        <a th:href="@{/admin/plans/{id}/limits(id=${plan.id})}" class="btn btn-sm btn-info">Limits</a>
                        <form th:action="@{/admin/plans/delete/{id}(id=${plan.id})}" method="post" style="display:inline">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
