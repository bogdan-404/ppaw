<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plan Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${plan.id == null ? 'New Plan' : 'Edit Plan'}">Plan Form</h2>
        <form th:action="@{/admin/plans/save}" th:object="${plan}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label class="form-label">Code</label>
                <input type="text" class="form-control" th:field="*{code}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price (cents)</label>
                <input type="number" class="form-control" th:field="*{priceCents}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Billing Period</label>
                <input type="text" class="form-control" th:field="*{billingPeriod}" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" th:field="*{isActive}">
                <label class="form-check-label">Active</label>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/admin/plans}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
