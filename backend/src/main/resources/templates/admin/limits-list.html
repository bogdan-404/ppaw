<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plan Limits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <h2>Plan Limits: <span th:text="${plan.name}"></span></h2>
        <a th:href="@{/admin/plans/{id}/limits/new(id=${plan.id})}" class="btn btn-success mb-3">Add Limit</a>
        <a th:href="@{/admin/plans}" class="btn btn-secondary mb-3">Back to Plans</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="limit : ${limits}">
                    <td th:text="${limit.key}"></td>
                    <td th:text="${limit.value}"></td>
                    <td>
                        <a th:href="@{/admin/limits/edit/{id}(id=${limit.id})}" class="btn btn-sm btn-primary">Edit</a>
                        <form th:action="@{/admin/limits/delete/{id}(id=${limit.id})}" method="post" style="display:inline">
                            <input type="hidden" name="planId" th:value="${plan.id}">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
