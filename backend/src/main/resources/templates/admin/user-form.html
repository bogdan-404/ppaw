<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit User</h2>
        <form th:action="@{/admin/users/save}" method="post">
            <input type="hidden" name="id" th:value="${user.id}">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:value="${user.email}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-control" name="role" required>
                    <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                    <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
        </form>
        <hr>
        <h3>Change Password</h3>
        <form th:action="@{/admin/users/password}" method="post">
            <input type="hidden" name="id" th:value="${user.id}">
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-warning">Update Password</button>
        </form>
    </div>
</body>
</html>
