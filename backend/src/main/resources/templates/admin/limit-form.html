<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plan Limit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${limit.id == null ? 'New Plan Limit' : 'Edit Plan Limit'}">Plan Limit Form</h2>
        <form th:action="@{/admin/plans/{planId}/limits/save(planId=${plan.id})}" method="post">
            <input type="hidden" name="limitId" th:value="${limit.id}">
            <div class="mb-3">
                <label class="form-label">Key</label>
                <input type="text" class="form-control" name="key" th:value="${limit.key}" 
                       th:readonly="${limit.id != null}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Value</label>
                <input type="text" class="form-control" name="value" th:value="${limit.value}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/admin/plans/{id}/limits(id=${plan.id})}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
